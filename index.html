<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascii value finder</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.pixabay.com/photo/2017/02/09/11/46/alphabet-2051722__340.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <span id="spanVal"></span>
      <kbd id="kbdVal">Press any key on keyboard to get its ascii value.</kbd>
      <input
        type="text"
        placeholder="OR enter a character here"
        id="inputVal"
        autocomplete="off"
        maxlength="1"
      />
      <p>NOTE : Input field will only work on single character.</p>
    </div>
    <script src="./asciiValueFinder.js"></script>
  </body>
</html>
